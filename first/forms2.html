<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS 2</title>
</head>

<body>
    <h1>HELLO LOVE BABBAR</h1>
    <form action="https://codehelp.in" target="_blank">

        <label for="USERNAME">USERNAME</label>
        <input type="text" id="USERNAME" placeholder="USERNAME" style="text-align: center" ;>
        <br>
        <br>
        <br>
        <label for="PASSWORD">PASSWORD</label>
        <input type="password" id="PASSWORD" placeholder="PASSWORD" style="text-align: center" required minlength="6">
        <br>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <label for="message">Enter Your Message</label>
        <textarea id="message" placeholder="Enter your message here"
            style="width: 50%; height: 50px; text-align: center;" required></textarea>



    </form>
</body>

</html>
