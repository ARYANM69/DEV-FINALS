<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <style>
        body {
            padding-top: 300px;
        }

        table {
            margin: 0 auto;
            /* Center table horizontally */
            text-align: center;
            border-collapse: collapse;
            width: 50%;
            /* Increase table width to 80% of the page */
            height: 10px;
            /* Set a fixed height for the table */
            font-size: 1.5rem;
            /* Optional: Increase font size for better readability */
        }

        table,
        tr,
        td,
        th {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <table>
            <tr>
                <!-- 'Day' spanning 3 rows -->
                <th rowspan="3">Day</th>

                <th colspan="4">Seminar</th>
            </tr>
            <tr>
                <!-- 'Schedule' spanning 2 columns -->
                <th colspan="2">Schedule</th>
                <!-- 'Topic' spanning 2 rows and 2 columns -->
                <th rowspan="2" colspan="2">Topic</th>
            </tr>
            <tr>
                <!-- Begin and End under Schedule -->

                <td>End</td>
            </tr>

            <tr></tr>

                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NO</td>
            </tr>
            <tr></tr>
            <tr>
            <tr>

                <td>11:00 AM</td>

            </tr>

            </tr>
            <tr></tr>

                <td>Wednesday</td>

            </tr>
        </table>
</body>

</html>
